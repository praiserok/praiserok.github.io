<!DOCTYPE html>
<html lang="ua">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>LVIV OPEN KYOKUSHINKAI CUP</title>
  <!-- ТАБЛИЦЯ СТИЛІВ -->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/timer.css">
  <link rel="stylesheet" href="css/normalize.css">
  <!-- ШРИФТИ -->
  <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet" />
  <!-- ІКОНКА -->
  <link rel="shortcut icon" href="img/lviv_open_cup.png" type="image/x-icon" />
</head>

<body>
  <header id="block" class="header scroll">
    <div class="black-fon">

      <div class="header-top">
        <a href="#" class="header-logo"><img src="img/lviv_open_cup_white.png" alt=""></a>
        <nav class="header-nav">
          <a href="#block" class="header-nav__link active">Інформація</a>
          <a href="#block2" class="header-nav__link">Документи</a>
          <a href="#block3" class="header-nav__link">Галерея</a>
          <a href="#block4" class="header-nav__link">Партнери</a>
          <a href="#block5" class="header-nav__link">Контакти</a>
        </nav>
        <div class="header-language">
          <a href="" class="header-language__link">EN</a>
        </div>
      </div>

      <div class="header-text">
        <div class="header-data"><span>26-28 ЛИСТОПАДА 2021 | Палац спорту "ГАЛИЧИНА"</span></div>
        <h1 class="header-title">ВІДКРИТИЙ КУБОК ЛЬВОВА З КІОКУШИНКАЙ КАРАТЕ</br>LVIV OPEN CUP</h1>
        <div id="countdown" class="countdown">
          <div class="countdown-number">
            <span class="days countdown-time"></span>
            <span class="countdown-text">Днів</span>
          </div>
          <div class="countdown-number">
            <span class="hours countdown-time"></span>
            <span class="countdown-text">Годин</span>
          </div>
          <div class="countdown-number">
            <span class="minutes countdown-time"></span>
            <span class="countdown-text">Хвилин</span>
          </div>
          <div class="countdown-number">
            <span class="seconds countdown-time"></span>
            <span class="countdown-text">Секунд</span>
          </div>
        </div>

      </div>

    </div>
  </header>

  <div id="block2" class="block2 scroll"></div>
  <div id="block3" class="block3 scroll"></div>
  <div id="block4" class="block4 scroll"></div>
  <div id="block5" class="block5 scroll"></div>

  <script src="js/main.js"></script>
</body>

</html>
